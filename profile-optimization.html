  <script>
    document
      .getElementById("toggleDiv")
      .addEventListener("click", toggleBodyClass);
    function toggleBodyClass() {
      var body = document.body;
      // Toggle the "highlighted" class on the body
      if (body.classList.contains("dark-version")) {
        body.classList.remove("dark-version");
      } else {
        body.classList.add("dark-version");
      }
    }
  </script>
  <script>
    // Check for system preference on page load
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark-version');
    } else {
      document.body.classList.remove('dark-version');
    }

    // Optional: Listen for changes in system theme settings
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
      if (event.matches) {
        document.body.classList.add('dark-version');
      } else {
        document.body.classList.remove('dark-version');
      }
    });
  </script>
