      <div class="login-container mt-5">
        <style>
          .login-form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
          }

          .login-card {
            max-width: 600px;
            /* Increased width for a wider card */
            width: 100%;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            /* Reduced vertical padding */
            color: #000;
          }

          body.dark-version .login-card {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
          }

          .login-card h2 {
            margin-bottom: 15px;
            /* Less vertical margin */
            font-family: inherit;
          }

          .login-card label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-family: inherit;
          }

          .login-card input[type="text"],
          .login-card input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 0.5px solid #545454;
            border-radius: 4px;
            background: transparent;
            color: inherit;
            font-family: inherit;
          }

          .login-card button {
            width: 100%;
            padding: 12px;
            border: 1px solid #2563eb;
            background: transparent;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-family: inherit;
          }

          .login-card button:hover {
            background: #1e40af;
          }

          .login-card .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 15px;
            font-size: 0.9em;
          }

          .login-card .forgot-password a {
            color: #2563eb;
            text-decoration: none;
          }

          .login-card .forgot-password a:hover {
            text-decoration: underline;
          }

          .login-card .signup {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
          }

          .login-card .signup a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
          }

          .login-card .signup a:hover {
            text-decoration: underline;
          }

        <div style="text-align: center; margin-bottom: 20px;">
          <a href="/"
            style="display: inline-flex; align-items: center; justify-content: center; text-decoration: none; color: #fff; font-weight: 800;">

            <h2 style="margin-left: 10px; font-family: inherit; color: inherit; text-decoration: none;">InLinkAI</h2>
          </a>
        </div>
        <div class="login-form-wrapper width">
          <div class="login-card">
            <h2>Sign Up</h2>
            <form action="authenticate.html" method="post">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Enter your username" required />

              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" required />

              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                required />
              <!-- Added Remember Me checkbox -->

              <button type="submit">Sign Up</button>
              <!-- social media buttons add separated by a line and add word or-->
              <hr style="border-color: #545454;">
              <p style="text-align: center; font-weight: bold; color: #545454;">or</p>
              <hr style="border-color: #545454;">

              <!-- social media buttons must be stacked on top of each other-->
              <div style="display: flex; flex-direction: column; gap: 0px; margin-top: 0px;">
                <button type="button" class="btn btn-outline-primary w-100">
                  <i class="fab fa-linkedin me-2"></i>Sign up with LinkedIn
                </button>
                <button type="button" class="btn btn-outline-primary w-100">
                  <i class="fab fa-google me-2"></i>Sign up with Google
                </button>
              </div>
            </form>
            <div class="signup">
              Already have an account? <a href="login.html">Sign in instead</a>
            </div>
          </div>
        </div>
